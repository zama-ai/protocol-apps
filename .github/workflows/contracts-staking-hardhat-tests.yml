# Run tests
name: contracts-staking-tests

on:
  pull_request:

  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

concurrency:
  group: ci-contracts-staking-tests-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check-changes:
    name: contracts-staking-tests/check-changes
    permissions:
      actions: 'read' # Required to read workflow run information
      contents: 'read' # Required to checkout repository code
      pull-requests: 'read' # Required to read pull request information
    runs-on: ubuntu-latest
    outputs:
      changes-contracts-staking: ${{ steps.filter.outputs.contracts-staking }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: 'false'
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3.0.2
        id: filter
        with:
          filters: |
            contracts-staking:
              - .github/workflows/contracts-staking-tests.yml
              - contracts/staking/**
  tests:
    name: contracts-staking-tests/tests (bpr)
    needs: check-changes
    if: ${{ needs.check-changes.outputs.changes-contracts-staking == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: 'read' # Required to checkout repository code
    steps:
      - name: Checkout project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: 'false'

      - name: Install dependencies
        working-directory: contracts/staking
        run: npm ci

      - name: Run lint
        working-directory: contracts/staking
        run: npm run lint

      - name: Run compile
        working-directory: contracts/staking
        run: npm run compile

      - name: Run unit tests
        working-directory: contracts/staking
        run: make test

      - name: Run tasks tests
        working-directory: contracts/staking
        run: make test-tasks
